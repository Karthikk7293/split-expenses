{% extends 'base.html' %}

{% block content %}
<h2>Delete Group</h2>
<p>Are you sure you want to delete "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'main_table_detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
